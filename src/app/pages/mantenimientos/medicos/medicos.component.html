<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input type="text"
                        class="form-control"
                        placeholder="Buscar Usuario"
                        #txtTermino
                        (keyup)="buscar(txtTermino.value)"

                />
            
            </div>
        </div>
    </div>
</div>



<div class="row animated fadeIn fast">
    <div class="col-12">
       
        <div class="alert alert-info text-center"
        *ngIf="cargando">

            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>

        </div>

    </div>
</div>

<div class="row"
    *ngIf="!cargando"    
>
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Medicos ({{medicos.length}})</h4>
                        <h6 class="card-subtitle">Medicos registrados en la aplicación</h6>

                    </div>

                    <div class="col">
                        <div class="text-right ">
                            <button 
                            routerLink="/dashboard/medico/nuevo"
                            class="btn btn-primary">
                                <i class="fa fa-hospital-o"></i>
                                Crear Médico
                            </button>
                        </div>
    
                    </div>
                </div>


                <!-- <h4 class="card-title">Médicos</h4>
                <h6 class="card-subtitle">Médicos registrados en la aplicación</h6> -->
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>        
                                <th class="w100">Imagen de Médico</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td><img [src]=" medico.img | imagen:'medicos'" [alt]="medico.nombre"
                                    class="avatar cursor"
                                    (click)="abrirModal(medico)"
                                    ></td>
                                <td>{{medico.nombre}}</td>
                                <td>{{medico.apellido}}</td>
                                
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/medico',medico._id]" routerLinkActive="router-link-active"  data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                   
                                   
                                    <a class="cursor" data-toggle="tooltip" 
                                    data-original-title="Borrar"
                                    (click)="borrarMedico(medico)"
                                    > 
                                    <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button> -->

            </div>
        </div>
    </div>
</div>
